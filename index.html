<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/output.css">
  <meta name="description" content="get weather data upto 5 days">
  <link rel="shortcut icon" href="src/assets/img/ak.png" type="image/x-icon">
  <title>Weather Forecast</title>
</head>

<body class="bg-black text-white">

  <!-- main container  -->
  <div class="w-full">

    <!-- heading  -->
        <h1 class="text-4xl font-bold text-sky-400 text-center mt-6">Weather data</h1>

        <!-- container for input , search and loaction  -->
        <div id="input_box" class="flex justify-center items-center flex-col md:flex-row mt-6">
          <input class="rounded text-black m-5 md:w-1/3 w-full md:text-xl p-2"
          type="text" name="city" id="city_input" placeholder="Enter a city">
          <button class="bg-purple-800 md:w-56 p-2 w-full rounded md:text-xl hover:bg-purple-950" id="Search_btn">Search</button>
          <p class="m-3"> or </p>
          <button id="location_btn"
           class="bg-green-600 md:w-56 p-2 w-full rounded md:text-xl hover:bg-green-800"> Use Current Location 
          </button>
        </div>

        <!-- recent cities container  -->
        <div id="visited_cities" class="hidden">
        <div id="recent_cities" class="flex flex-col justify-center items-center mt-6 ">
          <label for="recent_cities_dropdown" class="mb-3">Recently Searched Cities:</label>
          <select id="recent_cities_dropdown"
           class=" bg-gray-800 text-white md:w-1/3 w-full p-2 md:text-xl rounded-lg">
            <option value="" disabled selected>Select a city</option>
          </select>
        </div>

        <!-- weather data container  -->
      </div>
         <div class="md:mx-10 md:my-4" id="weather_container"></div>
         <div id="error_content"></div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
