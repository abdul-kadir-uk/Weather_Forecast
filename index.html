<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/output.css">
  <meta name="description" content="get weather data upto 5 days">
  <link rel="shortcut icon" href="src/assets/img/ak.png" type="image/x-icon">
  <title>Weather Forecast</title>
</head>
<body class="bg-black text-white">
  <div class="container  w-full">
        <h1 class="text-3xl font-bold text-sky-400 text-center mt-6">Weather data</h1>
        <div id="input_box" class="flex justify-center items-center flex-col md:flex-row mt-6">
          <input class="rounded text-black m-5 md:w-1/3 w-full md:text-xl p-2"
          type="text" name="city" id="city_input" placeholder="Enter a city">
          <button class="bg-purple-800 md:w-56 p-2 w-full rounded md:text-xl hover:bg-purple-950" id="Search_btn">Search</button>
        </div>
        <div id="location_box" class="flex justify-center items-center flex-col">
          <p class="mb-3"> or </p>
          <button id="location_btn"
           class="bg-green-600 md:w-56 p-2 w-full rounded md:text-xl hover:bg-green-800"> Use Current Location 
          </button>
        </div>
         <div id="weather_container"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
